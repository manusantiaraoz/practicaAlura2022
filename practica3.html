<body>
<canvas width="600", height="400">

</canvas>
    
<script>
let pantalla = document.querySelector("canvas");
let pincel = pantalla.getContext("2d");


//lo agrego 3 veces porque una da el color, y el otro la posicion desde donde el rectangulo tomara el tono.
//estamos haciendo una especie de bandera.

pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    function dibujarFlor(x,y) {
    dibujarCirculo(x, y+100, 50, "blue");
    dibujarCirculo(x, y, 50, "red");
    dibujarCirculo(x, y-100, 50, "yellow");
    dibujarCirculo(x-100, y, 50, "orange");
    dibujarCirculo(x+100, y, 50, "green");
  }
 dibujarFlor(300,200);

//documentacion completa en 2d canvas. mozilla.doc. 



</script>

</body>
</html>
